<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ashmita Pal - Data Analyst Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
    }

    /* --- Navbar --- */
    nav {
      position: fixed;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #0e7490 0%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #0e7490;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #0e7490;
      transition: all 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* --- Hero Section --- */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #164e63 0%, #0e7490 50%, #0891b2 100%);
      color: white;
      padding: 2rem 5%;
      position: relative;
      overflow: hidden;
    }
    #particles-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      width: 100%;
      max-width: 1200px;
    }
    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Profile Image with Gradient Glow --- */
    .profile-photo {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid white;
      box-shadow: 0 0 25px rgba(14, 116, 144, 0.4);
      background: linear-gradient(135deg, #0e7490, #0891b2);
      padding: 5px; /* glow ring space */
      animation: glowPulse 4s infinite ease-in-out;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px rgba(14, 116, 144, 0.4); }
      50% { box-shadow: 0 0 40px rgba(8, 145, 178, 0.6); }
      100% { box-shadow: 0 0 20px rgba(14, 116, 144, 0.4); }
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.95;
    }
    .hero .subtitle {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }
    .cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: white;
      color: #0e7490;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 0 0.5rem;
    }
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .cta-button.secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    /* --- Media Queries --- */
    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
      }
      .hero-left {
        margin-top: 2rem;
      }
      .profile-photo {
        width: 180px;
        height: 180px;
        padding: 4px;
      }
      .hamburger {
        display: flex;
      }
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        background: white;
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: left 0.3s;
      }
      .nav-links.active {
        left: 0;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .hero .subtitle {
        font-size: 1rem;
      }
      .cta-button {
        padding: 0.8rem 2rem;
        font-size: 0.9rem;
        margin: 0.3rem;
      }
    }
  </style>
</head>
